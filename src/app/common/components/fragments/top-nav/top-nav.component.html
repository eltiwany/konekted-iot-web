<div>
  <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
    <nav class="relative flex items-center justify-between sm:h-10" aria-label="Global">
      <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
        <div class="flex items-center justify-between w-full md:w-auto">
          <a routerLink="">
            <span class="sr-only">Workflow</span>
            <img class="h-20 w-auto" [src]="config.logoImageUrl">
          </a>
          <div class="-mr-2 flex items-center md:hidden">
            <button type="button" class="btn-open-close mr-5 rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" (click)="config.toggleMobileMenu()" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!-- Heroicon name: outline/menu -->
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
        <a routerLink="/" class="font-medium text-gray-500 hover:text-gray-900">Home</a>

        <a routerLink="/features" class="font-medium text-gray-500 hover:text-gray-900">Features</a>

        <a routerLink="/support" class="font-medium text-gray-500 hover:text-gray-900">Support</a>

        <a routerLink="/about" class="font-medium text-gray-500 hover:text-gray-900">About</a>

        <a routerLink="/login" class="font-extrabold text-indigo-600 hover:text-indigo-500">Log in</a>
      </div>
    </nav>
  </div>

  <!--
    Mobile menu, show/hide based on menu open state.

    Entering: "duration-150 ease-out"
      From: "opacity-0 scale-95"
      To: "opacity-100 scale-100"
    Leaving: "duration-100 ease-in"
      From: "opacity-100 scale-100"
      To: "opacity-0 scale-95"
  -->
  <div class="absolute z-10 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden" [style.display]="config.mobileMenu ? 'block' : 'none'">
    <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
      <div class="px-5 pt-4 flex items-center justify-between">
        <div>
          <img class="h-20 w-auto" [src]="config.logoImageUrl">
        </div>
        <div class="-mr-2">
          <button type="button" class="btn-open-close rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" (click)="config.toggleMobileMenu()">
            <span class="sr-only">Close main menu</span>
            <!-- Heroicon name: outline/x -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900">Home</a>

        <a routerLink="/features" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900">Features</a>

        <a routerLink="/support" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900">Support</a>

        <a routerLink="/about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-500 hover:text-gray-900">About</a>

        </div>
      <a routerLink="/login" class="block w-full px-5 py-3 text-center font-medium text-indigo-600 bg-gray-50 hover:bg-gray-100">
        Log in
      </a>
    </div>
  </div>
</div>
